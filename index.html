<html>
  <html>
  <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
      <link rel="stylesheet" href="index.css">
      <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla&display=swap" rel="stylesheet">

  <body>
      <div class="hero">
          <h1>Metric/Imperical Unit Conversion</h1>
          <input id="input-el" type="text" placeholder="0">
          <button id="converter-btn">Convert</button>
      </div>
      <div class="main">
          <div class="section">
              <div id="section-1">
                  <h3>Length (Meter/Feet)</h3>
                  <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
              </div>
              <div id="section-2">
                  <h3>Volume (Liters/Gallons)</h3>
                  <p id="volume-el">0 liters = 0 gallons | 0 gallons = 0 liters</p>
              </div>  
              <div id="section-3">
                  <h3>Mass (Kilograms/Pounds)</h3>
                  <p id="mass-el">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
              </div>   
          </div>
      </div>
      <script src="index.js"></script>
  </body>
